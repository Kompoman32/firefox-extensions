<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1">
    <title>Kompoman32's for 2ch.hk</title>
    <link rel="stylesheet" href="./color-picker.css" />
    <script src="./color-picker.js"></script>
    <link href="./options.css" rel="stylesheet" type="text/css" />
    <script src="./options.js"></script>
  </head>

  <body>
    <form>
      <div id="loader" class="loader" data-completed="false">
        <div><div></div></div>
      </div>
      <table>
        <thead></thead>
        <tbody>
          <tr>
            <td>
              <label>Max image height</label>
            </td>
            <td>
              <input type="number" id="max-height" name="maxHeight" step="0.01" min="1" required />px
              <span class="validity"></span>
            </td>
          </tr>
          <tr>
            <td>
              <label>Replace thumb images with full-sized images<br />(slow loading)</label>
            </td>
            <td><input type="checkbox" id="thumb-images" name="thumbImages" /></td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
          <tr class="section-preview-toggler">
            <td>
              <label>Add background on image/video preview<br />(reply preview not working)</label>
            </td>
            <td><input type="checkbox" id="preview-background" name="previewBackground" /></td>
          </tr>
          <tr class="section-preview">
            <td>
              <label>Preview background color</label>
            </td>
            <td>
              <div id="preview-background-color-picker"></div>
              <input type="color" id="preview-background-color" style="display: none" name="previewBackgroundColor" />
            </td>
          </tr>
          <tr class="section-preview">
            <td>
              <label>Preview background transparency</label>
            </td>
            <td class="flex-column">
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                id="preview-background-opacity"
                name="previewBackgroundOpacity"
              />
              <input type="number" id="preview-background-opacity-value" min="0" max="1" step="0.01" />
            </td>
          </tr>

          <tr class="section-preview">
            <td colspan="2" class="background-preview">
              <div class="collapser collapsed">Preview </div>
              <img class="back" src="./images/background-preview-back.png"></div>
              <div class="preview"></div>
              <img class="front" src="./images/background-preview-front.png"></div>
            </td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
          <tr>
            <td>
              <label>Run GIF</label>
            </td>
            <td><input type="checkbox" id="run-gif" name="runGif" /></td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
          <tr class="section-b-toggler">
            <td>
              <label>Show titles on /b/</label>
            </td>
            <td><input type="checkbox" id="b-titles" name="bTitles" /></td>
          </tr>
          <tr class="section-b">
            <td>
              <label>/b/ titles max symbols</label>
            </td>
            <td>
              <input type="number" id="b-titles-size" name="bTitlesSize" step="1" min="1" required />
              <span class="validity"></span>
            </td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>

    <script src="options.js"></script>
  </body>
</html>
