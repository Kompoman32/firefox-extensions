<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1">
    <title>Kompoman32's for 2ch.hk</title>
    <link rel="stylesheet" href="./color-picker.css" />
    <script src="./color-picker.js"></script>
    <link href="./options.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form>
      <div id="loader" class="loader" data-completed="false">
        <div><div></div></div>
      </div>
      <div class="tabs">
        <div class="tab options selected">Опции</div>
        <div class="tab popup">Попап</div>
        <div class="tab links">Ссылки</div>
      </div>
      <table class="tab options selected">
        <thead></thead>
        <tbody>
          <tr>
            <td>
              <label>Render check posts timeout</label>
            </td>
            <td class="flex">
              <input type="number" id="interval-timeout" name="intervalTimeout" step="1" min="100" required />ms
            </td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
          <tr>
            <td>
              <label>Max image height</label>
            </td>
            <td class="flex">
              <input type="number" id="max-height" name="maxHeight" step="0.01" min="1" required />px
            </td>
          </tr>
          <tr>
            <td>
              <label>Replace thumb images with full-sized images<br />(slow loading)</label>
            </td>
            <td><input type="checkbox" id="thumb-images" name="thumbImages" /></td>
          </tr>

          <tr>
            <td>
              <label>Title link go to #bottom</label>
            </td>
            <td><input type="checkbox" id="title-to-bottom" name="titleToBottom" /></td>
          </tr>

          <tr>
            <td>
              <label>Run GIF</label>
            </td>
            <td><input type="checkbox" id="run-gif" name="runGif" /></td>
          </tr>
          
          <tr class="splitter">
            <td colspan="2"></td>
          </tr>

          <tr class="section-colors-toggler" data-section="colors">
            <td>
              <label>Use roll posts header highlights</label>
            </td>
            <td><input class="section-toggler" data-collapse-section="colors" type="checkbox" id="post-color" name="colorPost" /></td>
          </tr>

          <tr class="section-colors collapsed">
            <td colspan="2" class="roll-colors">
              <div class="collapser collapsed">Colors </div>
            </td>
          </tr>

          <tr class="section-colors">
            <td colspan="2">
              <div class="wrapper">
                <div>
                  <h3>Дабл</h3>
                  <div id="post-color-double-picker"></div>
                  <input type="color" id="post-color-double" style="display: none" name="color.double" />
                </div>

                <div>
                  <h3>Трипл</h3>
                  <div id="post-color-triple-picker"></div>
                  <input type="color" id="post-color-triple" style="display: none" name="color.triple" />
                </div>
              </div>
            </td>
          </tr>
          <tr class="section-colors">
            <td colspan="2">
              <div class="wrapper">
                <div>
                  <h3>Квадрипл</h3>
                  <div id="post-color-quadruple-picker"></div>
                  <input type="color" id="post-color-quadruple" style="display: none" name="color.quadruple" />
                </div>

                <div>
                  <h3>Квинтипл</h3>
                  <div id="post-color-quintuple-picker"></div>
                  <input type="color" id="post-color-quintuple" style="display: none" name="color.quintuple" />
                </div>
              </div>
            </td>
          </tr>
          <tr class="section-colors">
            <td colspan="2">
              <div class="wrapper">
                <div>
                  <h3>Секстипл</h3>
                  <div id="post-color-sextuple-picker"></div>
                  <input type="color" id="post-color-sextuple" style="display: none" name="color.sextuple" />
                </div>

                <div>
                  <h3>Севентипл</h3>
                  <div id="post-color-septuple-picker"></div>
                  <input type="color" id="post-color-septuple" style="display: none" name="color.septuple" />
                </div>
              </div>
            </td>
          </tr>
          <tr class="section-colors">
            <td colspan="2">
              <div class="wrapper">
                <div>
                  <h3>Найнтипл</h3>
                  <div id="post-color-noncuple-picker"></div>
                  <input type="color" id="post-color-noncuple" style="display: none" name="color.noncuple" />
                </div>
              </div>
            </td>
          </tr>


          <tr class="splitter">
            <td colspan="2"></td>
          </tr>

          <tr>
            <td>
              <label>Show plashque in top with 2ch-news</label>
            </td>
            <td><input type="checkbox" id="show-plashque" name="showPlashque" /></td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
          <tr class="section-b-toggler">
            <td>
              <label>Show titles on /b/</label>
            </td>
            <td><input class="section-toggler" type="checkbox" id="b-titles" name="bTitles" /></td>
          </tr>
          <tr class="section-b">
            <td>
              <label>/b/ titles max symbols</label>
            </td>
            <td>
              <input type="number" id="b-titles-size" name="bTitlesSize" step="1" min="1" required />
            </td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
        </tbody>
      </table>
      <table class="tab popup">
        <thead></thead>
        <tbody>
          <tr class="section-popup-toggler">
            <td>
              <label>Add background on image/video popup<br />(reply popup not working)</label>
            </td>
            <td><input class="section-toggler" data-collapse-section="popup" type="checkbox" id="popup-background" name="popupBackground" /></td>
          </tr>
          <tr class="section-popup">
            <td>
              <label>Popup background color</label>
            </td>
            <td>
              <div id="popup-background-color-picker"></div>
              <input type="color" id="popup-background-color" style="display: none" name="popupBackgroundColor" />
            </td>
          </tr>
          <tr class="section-popup">
            <td>
              <label>Popup background transparency</label>
            </td>
            <td class="flex-column">
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                id="popup-background-opacity"
                name="popupBackgroundOpacity"
              />
              <input type="number" id="popup-background-opacity-value" min="0" max="1" step="0.01" />
            </td>
          </tr>

          <tr class="section-popup">
            <td colspan="2" class="background-popup">
              <div class="collapser collapsed">Popup </div>
              <img class="back" src="./images/background-preview-back.jpg"></div>
              <div class="popup"></div>
              <img class="front" src="./images/background-preview-front.jpg"></div>
            </td>
          </tr>

                    
          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
          
          <tr>
            <td>
              <label>Blocking hiding popup on click</label>
            </td>
            <td><input type="checkbox" id="popup-block-clicks" name="popupBlockClicks" /></td>
          </tr>
        </tbody>
      </table>
      <table class="tab links">
        <thead></thead>
        <tbody>
          <tr>
            <td colspan="2">
              <table>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="buttons">
        <td>
          <input type="checkbox" id="auto-save" class="auto-save" name="autoSave" />
          <label for="auto-save">Auto save</label>
        </td>
        <td>
          <button class="save-button" type="submit">Save</button>
        </td>
      </div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
