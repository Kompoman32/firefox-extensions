      <div id="loader" class="loader" data-completed="false">
        <div><div></div></div>

      <div class="tabs-wrapper">
        <div class="tabs">
          <div class="tab links selected" data-i18n="tab.links">Links</div>
          <div class="tab options" data-i18n="tab.common">Options</div>
          <!-- <div class="tab popup" data-i18n="tab.popup">Popup</div>

      <table class="tab links selected">
        <thead>
          <th data-i18n="links.th-name">Name</th>
          <th>
            <span data-i18n="links.th-link">Link</span>
          </th>
          <th>
            <div class="add-link">+</div>
          </th>
        </thead>
        <tbody></tbody>
      </table>

      <table class="tab options">
        <thead></thead>
        <tbody>
          <tr class="section-background-toggler">
            <td>
              <label data-i18n="show-background">Enable background</label>
            </td>
            <td>
              <input
                class="section-toggler"
                data-collapse-section="background"
                type="checkbox"
                id="background"
                name="enableBackground"
              />
            </td>
          </tr>
          <tr class="section-background">
            <td>
              <label data-i18n="background">Background color</label>
            </td>
            <td>
              <div id="background-color-picker"></div>
              <input type="color" id="background-color" style="display: none" name="background" />
            </td>
          </tr>

          <tr class="section-background">
            <td>
              <label data-i18n="color">Text color</label>
            </td>
            <td>
              <div id="color-picker"></div>
              <input type="color" id="color" style="display: none" name="color" />
            </td>
          </tr>

          <tr class="section-background">
            <td>
              <label data-i18n="color">Links color</label>
            </td>
            <td>
              <div id="links-color-picker"></div>
              <input type="color" id="links-color" style="display: none" name="linksColor" />
            </td>
          </tr>

          <tr class="splitter">
            <td colspan="2"></td>
          </tr>
        </tbody>
      </table>
